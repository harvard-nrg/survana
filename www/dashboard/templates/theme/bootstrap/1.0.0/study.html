<!DOCTYPE html>
<html>
    <head>
        <title>{{ study.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="/study/assets/lib/survana/1.0.0/theme/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/study/assets/lib/survana/1.0.0/theme/bootstrap/css/bootstrap-theme.min.css">
        <link rel="stylesheet" type="text/css" href="/study/assets/lib/survana/1.0.0/theme/bootstrap/css/matrix.css">
        <link rel="stylesheet" type="text/css" href="/study/assets/lib/survana/1.0.0/theme/bootstrap/css/progress.css">
        <link rel="stylesheet" type="text/css" href="/study/assets/lib/survana/1.0.0/theme/bootstrap/css/validation.css">
        <style type="text/css">
            question blockquote {
                color: #3a3a3a;
                border-left-color: #3a3a3a;
            }
        </style>
    </head>
    <body style="overflow-y: scroll;" data-storage-scope="{{ study.id }}">
        <!-- header -->
        <div class="navbar navbar-default navbar-static-top">
            <div class="container">
                <div class="progress progress-striped s-progress pull-left">
                    <div class="progress-bar progress-bar-info"></div>
                    <div class="progress-text">
                        <span class="glyphicon glyphicon-check" style="color:white"></span>
                        <span id="current-progress">0 of 0</span>
                    </div>
                </div>
                <button id='btnNext' class="btn btn-danger navbar-btn pull-right" onclick="Survana.Workflow.NextPage(this)"><span>Next</span> <span class="glyphicon glyphicon-circle-arrow-right"></span></button>
            </div>
        </div>

        <div id="content" class="container" style="margin-top:25px; position:relative;"></div>

        <!-- scripts must in the <body>, otherwise they cause the frame document to delay DOM parsing -->
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana-storage.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana-request.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana-queue.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana-workflow.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/survana-validation.js"></script>

        <!-- theme-specific js -->
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/theme/bootstrap/js/jquery.min.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/theme/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/study/assets/lib/survana/1.0.0/theme/bootstrap/survana-validation.js"></script>
    </body>
</html>
