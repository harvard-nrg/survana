<html>
    <head>
        <title>Survana Login</title>
        <style type="text/css">
            body {
                font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
                background-color: #ddd;
                color: #eee;
                font-size: 14px;
            }

            #content {
                background-color: #3e3e3e;
                max-width: 350px;
                margin: 100px auto;
                padding: 5px;
                border: 1px solid #aaa;
                border-radius: 6px 6px 6px;
                box-shadow: 1px 1px 6px #666;
            }

            .header {
                text-align:center;
                padding:10px 0px 8px 0px;
                position:relative;
                left: -5px;
            }


            #logo {
                height:40px;
                vertical-align: top;
                position: relative;
            }

            #logo:hover {
                -webkit-filter: grayscale(1);
            }

            .brand {
                font-size:35px;
                text-shadow:0px 0px 3px #aaa;
            }

            hr {
                margin:5px 45px 0px 45px;
                padding: 0;
                border: none;
                border-top: thin solid #aaa;
            }

            ul {
                padding: 0;
                margin: 15px 15px 10px 15px;
                vertical-align:middle;
                text-align:center;
            }

            li {
                list-style-type: none;
                display: inline-block;
                border: 1px solid transparent;
                border-radius: 2px 2px 2px;
            }

            li:hover {
                border: 1px solid #aaa;
            }

            #google {
                border:0;
                margin-left:4px;
            }

            form {
                text-align:center;
                max-width:200px;
                margin:15px auto 5px auto;
            }

            form input {
                margin-bottom:5px;
                height:25px;
                border-radius:5px;
                padding-left:5px;
                width:100%;
            }

        </style>
    </head>
    <body>
        <div id="content">
            <div class="header">
                <img id="logo" src="assets/img/logo.png">
                <span class="brand">Survana</span>
            </div>
            <hr>
            <!--
            <ul>
                <li><a href="login/google"><img id="google" src="assets/img/brands/google.png"></a></li>
            </ul>
            -->
            <form action="?" method="post">
                <input type="text" id="username" name="username" placeholder="Username"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <button type="submit">Login</butotn>
            </form>
        </div>
    </body>
</html>
