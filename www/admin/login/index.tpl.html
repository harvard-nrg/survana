<div class="container">
    <div class="row" style="padding-top:100px">
        <div class="col-lg-4 col-lg-push-4 col-md-4 col-md-push-4 col-sm-6 col-sm-push-3">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title"><img src="assets/img/logo.png" width="30"> Survana</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="doLogin()" name="login">
                        <div class="form-group">
                            <label for="key">Key:</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="key" name="key" placeholder="Secret Key" ng-model="data.key" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-default pull-right">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
